

<div #navContainer class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- ? LOGO AND TITLE =============== -->

    <a class="navbar-brand" href="#">
      <img src="../../assets/logo.jpeg" width="30" height="30" class="d-inline-block align-top rounded-circle" alt=""
        loading="lazy">
      <span class="mx-2">WAVE RSM</span>
    </a>
    <!-- ? ============================== -->
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul #navUl ngbNav #nav="ngbNav" [activeId]="activeId" class="nav-pills justify-content-end ml-auto">
        <li class="mx-2" [ngbNavItem]="0" [routerLink]="['/home']">
          <a ngbNavLink> HOME </a>
        </li>
        <li class="mx-2" [ngbNavItem]="1" [routerLink]="['/main-carousel']">
          <a ngbNavLink> ACTIVE </a>
        </li>
        <li class="mx-2" [ngbNavItem]="2" [routerLink]="['/posts']">
          <a ngbNavLink> POSTS </a>
        </li>
        <li class="mx-2" *ngIf="!user" [ngbNavItem]="3" [routerLink]="['/trades']">
          <a ngbNavLink> TRADES </a>
        </li>
        <li class="mx-2" *ngIf="!user" [ngbNavItem]="4" [routerLink]="['/login']">
          <a ngbNavLink> LOGIN </a>
        </li>
        <button class="mx-2" *ngIf="!!user" (click)="logOut()"><i class="fas fa-sign-out-alt"></i></button>
      </ul>
    </div>
  </nav>


</div>
